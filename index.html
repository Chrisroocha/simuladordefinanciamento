<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Financiamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h1 class="mb-4">Simulador de Financiamento</h1>

    <div class="mb-3">
      <label for="valor" class="form-label">Valor do financiamento (R$):</label>
      <input type="number" id="valor" class="form-control" placeholder="Ex: 10000">
    </div>

    <div class="mb-3">
      <label for="parcelas" class="form-label">Número de parcelas:</label>
      <input type="number" id="parcelas" class="form-control" placeholder="Ex: 12">
    </div>

    <div class="mb-3">
      <label for="juros" class="form-label">Taxa de juros mensal (%):</label>
      <input type="number" id="juros" class="form-control" placeholder="Ex: 2">
    </div>

    <div class="mb-4">
      <button id="btnSimular" class="btn btn-primary">Simular</button>
      <button id="btnHistorico" class="btn btn-secondary ms-2">Ver histórico</button>
      <button id="btnLimpar" class="btn btn-danger ms-2">Limpar histórico</button>
    </div>

    <div id="resultado" class="mt-4"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
